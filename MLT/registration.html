<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Machine Learning Team Homepage">
		<meta name="author" content="Michael Huizenga">
		<title>MLT</title>
		<link rel="icon" href="images/faviconStar.jpg">

		<!-- Bootstrap Core -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="cover.css" rel="stylesheet">
	</head>

	<body class="text-center bg-image" style="background-image: url('images/NueralCover.jpg');background-size:100% 100%;background-repeat:no-repeat;">

		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">Machine Learning Team</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link" href="index.html">Home</a>
						<a class="nav-link" href="calendar.html">Calendar</a>
						<a class="nav-link active" href="#">Register</a>
					</nav>
				</div>
			</header>

			<main role="main" class="inner cover ">
				<h1 class="cover-heading" style="font-weight: bolder;font-size:4em;">Machine Learning Team Login</h1>
				
				<form class="form-signin">
					<img class="mb-4" src="images/faviconStar.jpg" alt="" width="100" height="80">
					<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<div class="checkbox mb-3">
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
				</form>
				
			</main>

			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>Located at the Naval Academy</p>
				</div>
			</footer>
		</div>
	</body>
</html>
